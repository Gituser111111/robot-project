<script>
    // 驗證工具
    $(function () {
        // 如果使用 click button 事件
        $('.btn-join-us').on('click', function () {

            if ($("#form").valid()) {
                console.log("123")
                $(".alter").css("visibility", "visible");
                $(".alter").text("已成功發送郵件");
                $(".alter").append("<br>").append("請至信箱中查詢")
            }
        });
        $('#form').validate(

            {
                errorClass: 'ym-error',
                errorElement: 'div',
                errorPlacement: function (error, element) {
                    element.parent().append(error);
                },
                /* 常用檢測屬性
               required:必填
               noSpace:空白
               minlength:最小長度
               maxlength:最大長度
               email:信箱格式
               number:數字格式
               url:網址格式https://www.minwt.com
               */

                rules: {
                    email: {
                        required: true,
                        email: true,
                    },

                },
                messages: {
                    email: {
                        required: '此欄位不得空白',
                        email: '請輸入有效電子郵件',
                    },
                },
                // submitHandler: function (form) {
                //     form.submit();
                // }

            });


    });
</script>
